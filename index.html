<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="counter.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <script defer src="utils.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="calcBody" class="center">
      <div class="calculatorBody">
        <div class="counter">
          <div class="backStep">
            <span class="number">320</span>
            <div class="symbol">+</div>
          </div>
          <div class="hexadecimal">
            <span class="number">78</span>
          </div>
          <div class="decimal">
            <span class="number">120</span>
          </div>
          <div class="binary">
            <div class="byte">
              <span>0</span><span>0</span><span>0</span><span>0</span
              ><span>0</span><span>0</span><span>0</span><span>0</span>
            </div>
            <div class="byte">
              <span>0</span><span>0</span><span>0</span><span>0</span
              ><span>0</span><span>0</span><span>0</span><span>0</span>
            </div>
            <div class="byte">
              <span>0</span><span>0</span><span>0</span><span>0</span
              ><span>0</span><span>0</span><span>0</span><span>0</span>
            </div>
            <div class="byte">
              <span>0</span><span>0</span><span>0</span><span>0</span
              ><span>0</span><span>0</span><span>0</span><span>0</span>
            </div>
            <div class="byte">
              <span>0</span><span>0</span><span>0</span><span>0</span
              ><span>0</span><span>0</span><span>0</span><span>0</span>
            </div>
            <div class="byte">
              <span>0</span><span>0</span><span>0</span><span>0</span
              ><span>0</span><span>0</span><span>0</span><span>0</span>
            </div>
            <div class="byte">
              <span>0</span><span>0</span><span>0</span><span>0</span
              ><span>0</span><span>0</span><span>0</span><span>0</span>
            </div>
            <div class="byte">
              <span>1</span><span>1</span><span>1</span><span>1</span
              ><span>0</span><span>0</span><span>0</span><span>0</span>
            </div>
          </div>
        </div>
        <div class="keyboard">
          <div>
            <div class="button hex">D</div>
          </div>
          <div>
            <div class="button hex">E</div>
          </div>
          <div>
            <div class="button hex">F</div>
          </div>
          <div class="math">
            <div class="button">x</div>
          </div>
          <div>
            <div class="button nav">
              <span class="material-icons">keyboard_backspace</span>
            </div>
          </div>
          <div>
            <div class="button hex">A</div>
          </div>
          <div>
            <div class="button hex">B</div>
          </div>
          <div>
            <div class="button hex">C</div>
          </div>
          <div class="math">
            <div class="button">/</div>
          </div>
          <div>
            <div class="button nav red">CE</div>
          </div>
          <div>
            <div class="button dec">7</div>
          </div>
          <div>
            <div class="button dec">8</div>
          </div>
          <div>
            <div class="button dec">9</div>
          </div>
          <div class="math">
            <div class="button"><span class="material-icons">remove</span></div>
          </div>
          <div>
            <div class="button nav switch ">
              <span class="material-icons">cached</span>
            </div>
          </div>
          <div>
            <div class="button dec">4</div>
          </div>
          <div>
            <div class="button dec">5</div>
          </div>
          <div>
            <div class="button dec">6</div>
          </div>
          <div class="math">
            <div class="button"><span class="material-icons">add</span></div>
          </div>
          <div></div>
          <div>
            <div class="button bin">1</div>
          </div>
          <div>
            <div class="button dec">2</div>
          </div>
          <div>
            <div class="button dec">3</div>
          </div>
          <div class="math equal">
            <div class="button">=</div>
          </div>
          <div></div>
          <div>
            <div class="button bin">0</div>
          </div>
          <div>
            <div class="button mod selected">dec</div>
          </div>
          <div>
            <div class="button mod">bin</div>
          </div>
          <div>
            <div class="button mod">hex</div>
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
