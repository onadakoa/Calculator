<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calcBody" class="center">
      <div class="calculatorBody">
        <div class="counter devBlock">
        

        </div>
        <div class="keyboard">
          <div>
            <div class="button hex">D</div>
          </div>
          <div>
            <div class="button hex">E</div>
          </div>
          <div>
            <div class="button hex">F</div>
          </div>
          <div class="math">
            <div class="button">x</div>
          </div>
          <div>
            <div class="button hex">A</div>
          </div>
          <div>
            <div class="button hex">B</div>
          </div>
          <div>
            <div class="button hex">C</div>
          </div>
          <div class="math">
            <div class="button">/</div>
          </div>
          <div>
            <div class="button dec">7</div>
          </div>
          <div>
            <div class="button dec">8</div>
          </div>
          <div>
            <div class="button dec">9</div>
          </div>
          <div class="math">
            <div class="button">-</div>
          </div>
          <div>
            <div class="button dec">4</div>
          </div>
          <div>
            <div class="button dec">5</div>
          </div>
          <div>
            <div class="button dec">6</div>
          </div>
          <div class="math">
            <div class="button">+</div>
          </div>
          <div>
            <div class="button bin">1</div>
          </div>
          <div>
            <div class="button dec">2</div>
          </div>
          <div>
            <div class="button dec">3</div>
          </div>
          <div class="math equal">
            <div class="button">=</div>
          </div>
          <div>
            <div class="button bin">0</div>
          </div>
          <div>
            <div class="button mod selected">dec</div>
          </div>
          <div>
            <div class="button mod">bin</div>
          </div>
          <div>
            <div class="button mod">hex</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
